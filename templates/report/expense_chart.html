        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
             <marquee behavior="" direction="right">Welcome To AR-SOFT & IT Solution</marquee>

          <!-- Content Row -->

            <br>
                 <div class="card bg-primary text-white">
                    <div class="card-body">Expense Chart Info</div>

                     <div class="card border-secondary mb-3" style="max-width: 90rem;">
                          <div class="card-body text-secondary">
                            <h5 class="card-title"> </h5>

                               <!-- Content Row -->
                              <br>
                                 <div class="row">
                                     <div class="col-md-12">
                                           <h5>Total Amount Summery</h5>
                                         <div id="container" style="width: 100%;">
                                            <canvas id="population-chart" data-url="{% url 'population-chart' %}"></canvas>
                                         </div>
                                         <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                                         <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

{% include 'base/script.html' %}
     <script>

    $(function () {
      var $populationChart = $("#population-chart");
      $.ajax({
        url: $populationChart.data("url"),
        success: function (data) {

          var ctx = $populationChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Amount',
                backgroundColor: '#4E73DF',
                data: data.data
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'right',
              },
              title: {
                display: true,
                text: 'Expenses Bar Chart'
              }
            }
          });

        }
      });

    });
                        </script>
